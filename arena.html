<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://www.shutterstock.com/image-vector/hand-drawn-robots-seamless-pattern-600nw-1112283416.jpg");
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .arena-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .bot-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .bot-stats h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .health-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 5px 0;
        }

        .health-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48ca4c);
        }

        .game-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            z-index: 1000;
            display: none;
            border: 3px solid gold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Bot Arena ü§ñ</h1>
        
        <div class="arena-container">
            <canvas id="arena" width="800" height="600"></canvas>
            
            <div class="controls">
                <button onclick="startBattle()">Start Battle</button>
                <button onclick="pauseBattle()">Pause</button>
                <button onclick="resetArena()">Reset Arena</button>
                <button onclick="addRandomBot()">Add Random Bot</button>
            </div>
            
            <div class="stats" id="botStats"></div>
            
            <div class="game-log" id="gameLog"></div>
        </div>
    </div>

    <div class="winner-announcement" id="winnerAnnouncement">
        <div id="winnerText"></div>
        <button onclick="resetArena()" style="margin-top: 20px; font-size: 0.6em;">Play Again</button>
    </div>

    <script>
        // Game state
        let canvas = document.getElementById('arena');
        let ctx = canvas.getContext('2d');
        let gameRunning = false;
        let bots = [];
        let projectiles = [];
        let gameLoop;

        // Bot class - main OOP structure
        class Bot {
            constructor(x, y, color, name, type = 'aggressive') {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.color = color;
                this.name = name;
                this.type = type;
                
                // Stats
                this.health = 100;
                this.maxHealth = 100;
                this.damage = 15;
                this.speed = 2;
                this.size = 20;
                this.range = 150;
                this.fireRate = 60; // frames between shots
                this.lastShot = 0;
                
                // AI state
                this.target = null;
                this.lastTargetUpdate = 0;
                this.direction = Math.random() * Math.PI * 2;
                this.turnSpeed = 0.1;
            }

            // Main AI logic - different behaviors
            update() {
                if (this.health <= 0) return;

                this.lastShot++;
                this.lastTargetUpdate++;

                // Find target every 30 frames
                if (this.lastTargetUpdate > 30) {
                    this.findTarget();
                    this.lastTargetUpdate = 0;
                }

                // Behavior based on bot type
                switch(this.type) {
                    case 'aggressive':
                        this.aggressiveBehavior();
                        break;
                    case 'defensive':
                        this.defensiveBehavior();
                        break;
                    case 'sneaky':
                        this.sneakyBehavior();
                        break;
                    case 'berserker':
                        this.berserkerBehavior();
                        break;
                }

                this.move();
                this.constrainToBounds();
            }

            findTarget() {
                let closest = null;
                let closestDist = Infinity;

                for (let bot of bots) {
                    if (bot === this || bot.health <= 0) continue;
                    
                    let dist = this.distanceTo(bot);
                    if (dist < closestDist) {
                        closest = bot;
                        closestDist = dist;
                    }
                }
                this.target = closest;
            }

            aggressiveBehavior() {
                if (this.target) {
                    // Move toward target
                    let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    this.direction = angle;
                    
                    if (this.distanceTo(this.target) < this.range) {
                        this.shoot();
                    }
                }
            }

            defensiveBehavior() {
                if (this.target) {
                    let dist = this.distanceTo(this.target);
                    let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    
                    if (dist < 100) {
                        // Retreat
                        this.direction = angle + Math.PI;
                    } else if (dist < this.range) {
                        // Shoot while maintaining distance
                        this.shoot();
                        this.direction += (Math.random() - 0.5) * 0.2;
                    }
                }
            }

            sneakyBehavior() {
                if (this.target) {
                    let dist = this.distanceTo(this.target);
                    
                    if (dist < this.range && dist > 80) {
                        // Circle around target
                        let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                        this.direction = angle + Math.PI/2;
                        this.shoot();
                    } else {
                        // Approach carefully
                        let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                        this.direction = angle;
                        this.speed = 1; // Move slower
                    }
                }
            }

            berserkerBehavior() {
                // High damage, low health, fast movement
                this.speed = 3;
                this.damage = 25;
                this.maxHealth = 60;
                
                if (this.target) {
                    let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    this.direction = angle;
                    
                    if (this.distanceTo(this.target) < this.range) {
                        this.shoot();
                    }
                }
            }

            move() {
                this.vx = Math.cos(this.direction) * this.speed;
                this.vy = Math.sin(this.direction) * this.speed;
                
                this.x += this.vx;
                this.y += this.vy;
            }

            shoot() {
                if (this.lastShot < this.fireRate) return;
                
                if (this.target) {
                    let angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    projectiles.push(new Projectile(this.x, this.y, angle, this.damage, this));
                    this.lastShot = 0;
                    
                    log(`${this.name} fires at ${this.target.name}!`);
                }
            }

            takeDamage(damage, attacker) {
                this.health -= damage;
                if (this.health <= 0) {
                    this.health = 0;
                    log(`${this.name} destroyed by ${attacker.owner.name}!`);
                }
            }

            distanceTo(other) {
                return Math.sqrt((this.x - other.x) ** 2 + (this.y - other.y) ** 2);
            }

            constrainToBounds() {
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;
            }

            draw() {
                if (this.health <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.direction);

                // Bot body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Direction indicator
                ctx.fillStyle = 'white';
                ctx.fillRect(this.size/2 - 3, -2, 6, 4);
                
                ctx.restore();

                // Health bar
                let barWidth = this.size * 1.5;
                let barHeight = 4;
                let healthPercent = this.health / this.maxHealth;
                
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x - barWidth/2, this.y - this.size - 10, barWidth, barHeight);
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x - barWidth/2, this.y - this.size - 10, barWidth * healthPercent, barHeight);
                
                // Name
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x, this.y + this.size + 15);
            }
        }

        // Projectile class
        class Projectile {
            constructor(x, y, angle, damage, owner) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * 5;
                this.vy = Math.sin(angle) * 5;
                this.damage = damage;
                this.owner = owner;
                this.life = 120; // frames
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Check collision with bots
                for (let bot of bots) {
                    if (bot === this.owner || bot.health <= 0) continue;
                    
                    let dist = Math.sqrt((this.x - bot.x) ** 2 + (this.y - bot.y) ** 2);
                    if (dist < bot.size) {
                        bot.takeDamage(this.damage, this);
                        this.life = 0;
                        break;
                    }
                }

                // Remove if out of bounds or expired
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height || 
                    this.life <= 0) {
                    return false;
                }
                return true;
            }

            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Game functions
        function initializeArena() {
            // Create different types of bots
            bots = [
                new Bot(100, 100, '#ff6b6b', 'Aggressor', 'aggressive'),
                new Bot(700, 100, '#4ecdc4', 'Guardian', 'defensive'),
                new Bot(100, 500, '#45b7d1', 'Shadow', 'sneaky'),
                new Bot(700, 500, '#f9ca24', 'Berserker', 'berserker'),
                new Bot(400, 300, '#6c5ce7', 'Hunter', 'aggressive')
            ];
            
            projectiles = [];
            updateStats();
            log('Arena initialized with 5 bots!');
        }

        function startBattle() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(update, 1000/60); // 60 FPS
                log('Battle started!');
            }
        }

        function pauseBattle() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                log('Battle paused');
            }
        }

        function resetArena() {
            gameRunning = false;
            if (gameLoop) clearInterval(gameLoop);
            
            document.getElementById('winnerAnnouncement').style.display = 'none';
            document.getElementById('gameLog').innerHTML = '';
            
            initializeArena();
            draw();
        }

        function addRandomBot() {
            let types = ['aggressive', 'defensive', 'sneaky', 'berserker'];
            let colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
            let names = ['Bot-' + Math.floor(Math.random() * 1000)];
            
            let x = Math.random() * (canvas.width - 100) + 50;
            let y = Math.random() * (canvas.height - 100) + 50;
            let type = types[Math.floor(Math.random() * types.length)];
            let color = colors[Math.floor(Math.random() * colors.length)];
            
            bots.push(new Bot(x, y, color, names[0], type));
            updateStats();
            log(`New bot ${names[0]} (${type}) joined the arena!`);
        }

        function update() {
            // Update bots
            for (let bot of bots) {
                bot.update();
            }

            // Update projectiles
            projectiles = projectiles.filter(p => p.update());

            // Check for winner
            let aliveBots = bots.filter(b => b.health > 0);
            if (aliveBots.length <= 1) {
                pauseBattle();
                if (aliveBots.length === 1) {
                    showWinner(aliveBots[0]);
                } else {
                    showWinner(null);
                }
            }

            updateStats();
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw bots
            for (let bot of bots) {
                bot.draw();
            }

            // Draw projectiles
            for (let projectile of projectiles) {
                projectile.draw();
            }
        }

        function updateStats() {
            let statsDiv = document.getElementById('botStats');
            statsDiv.innerHTML = '';
            
            for (let bot of bots) {
                let botDiv = document.createElement('div');
                botDiv.className = 'bot-stats';
                botDiv.style.borderLeftColor = bot.color;
                
                let healthPercent = (bot.health / bot.maxHealth) * 100;
                
                botDiv.innerHTML = `
                    <h3>${bot.name} (${bot.type})</h3>
                    <div>Health: ${bot.health}/${bot.maxHealth}</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: ${healthPercent}%"></div>
                    </div>
                    <div>Status: ${bot.health > 0 ? 'Active' : 'Destroyed'}</div>
                `;
                
                statsDiv.appendChild(botDiv);
            }
        }

        function log(message) {
            let logDiv = document.getElementById('gameLog');
            let entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showWinner(winner) {
            let announcement = document.getElementById('winnerAnnouncement');
            let text = document.getElementById('winnerText');
            
            if (winner) {
                text.innerHTML = `üèÜ ${winner.name} WINS! üèÜ<br><small>Type: ${winner.type}</small>`;
                log(`üèÜ ${winner.name} wins the battle!`);
            } else {
                text.innerHTML = 'üí• DRAW! üí•<br><small>All bots destroyed</small>';
                log('Battle ended in a draw!');
            }
            
            announcement.style.display = 'block';
        }

        // Initialize the arena when page loads
        window.onload = function() {
            initializeArena();
            draw();
        };
    </script>
</body>
</html>
